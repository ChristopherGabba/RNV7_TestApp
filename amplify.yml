version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 22.7.0
        - nvm use 22.7.0
        - yarn install
        - yarn ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - mkdir ./dist && touch ./dist/index.html
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
